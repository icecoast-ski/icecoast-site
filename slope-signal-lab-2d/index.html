<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slope Signal 2D Clay Lab</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page">
    <section class="panel">
      <h2>Slope Signal HUD Lab</h2>

      <div class="stage-wrap">
        <img id="mountainBg" src="./assets/mountain-bg.jpg" alt="Snow mountain background">

        <svg id="mountainSvg" viewBox="0 0 1536 1024" role="img" aria-label="Slope signal overlay">
          <rect x="0" y="0" width="1536" height="1024" fill="transparent"/>

          <g id="trails" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path id="trail-green" d="M782 172 C724 204, 674 248, 640 302 C614 344, 634 380, 596 418 C546 466, 472 472, 412 512 C346 556, 318 614, 376 664 C454 730, 558 768, 666 836 C784 910, 860 972, 940 1022" stroke="#2aaa62" stroke-width="14"/>
            <path id="trail-blue" d="M812 182 C770 228, 760 286, 792 338 C826 392, 790 444, 728 492 C666 542, 636 604, 662 676 C696 756, 758 820, 816 900 C860 956, 898 996, 946 1022" stroke="#2f6df1" stroke-width="13"/>
            <path id="trail-black" d="M832 182 C860 226, 888 270, 918 316 C952 370, 978 438, 996 516 C1014 602, 1022 686, 1044 764 C1072 854, 1122 942, 1196 1022" stroke="#2d3442" stroke-width="13"/>
            <path id="trail-double" d="M850 184 C928 250, 996 314, 1068 382 C1130 438, 1096 498, 1158 552 C1210 598, 1150 648, 1220 702 C1292 756, 1220 812, 1308 876 C1394 938, 1460 988, 1530 1022" stroke="#0f1218" stroke-width="14"/>
          </g>

          <g id="signal-layer">
            <circle id="signal-ring" r="26" fill="none" stroke="#2f6df1" stroke-width="4" opacity="0"/>
            <circle id="signal-dot" r="10" fill="#2f6df1" opacity="0"/>
          </g>
        </svg>

        <div id="hudOverlay" class="hud-overlay" aria-live="polite">
          <button id="unlockBtn" class="unlock-btn">I'M ON THE MOUNTAIN</button>

          <div id="hudRadial" class="hud-radial locked">
            <div class="radial-rings">
              <div class="ring ring-a"></div>
              <div class="ring ring-b"></div>
              <div class="ring ring-c"></div>
              <div class="ring ring-d"></div>
              <div class="ring ring-e"></div>
            </div>

            <svg id="hudWheel" class="hud-wheel" viewBox="0 0 600 600" aria-label="Radial wheel">
              <g id="wheelRing2"></g>
              <g id="wheelRing3"></g>
              <g id="wheelRing4"></g>
            </svg>

            <button id="sendBtn" class="send-core">
              <img id="sendIcon" class="send-core-icon" src="" alt="" />
              <span id="sendLabel" class="send-core-label"></span>
            </button>

            <div class="hud-readout">
              <div id="readDifficulty">Green Circle</div>
              <div id="readLoadout">Select wind, crowd, hazard, and slope</div>
            </div>
          </div>
        </div>
      </div>

      <p id="status" class="status">Lock location, then pick difficulty and set wind/crowd/hazard/slope.</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
