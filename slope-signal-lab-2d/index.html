<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slope Signal 2D Clay Lab</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page">
    <section class="panel">
      <h2>Slope Signal HUD Lab</h2>

      <div class="stage-wrap">
        <img id="mountainBg" src="./assets/mountain-bg.jpg" alt="Snow mountain background">

        <svg id="mountainSvg" viewBox="0 0 1536 1024" role="img" aria-label="Slope signal overlay">
          <rect x="0" y="0" width="1536" height="1024" fill="transparent"/>

          <g id="trails" fill="none" stroke-linecap="round" stroke-linejoin="round"></g>

          <g id="signal-layer">
            <circle id="signal-ring" r="26" fill="none" stroke="#2f6df1" stroke-width="4" opacity="0"/>
            <circle id="signal-dot" r="10" fill="#2f6df1" opacity="0"/>
          </g>
        </svg>

        <div id="hudOverlay" class="hud-overlay" aria-live="polite">
          <button id="unlockBtn" class="unlock-btn">I'M ON THE MOUNTAIN</button>

          <div id="hudRadial" class="hud-radial locked">
            <div class="radial-rings">
              <div class="ring ring-a"></div>
              <div class="ring ring-b"></div>
              <div class="ring ring-c"></div>
              <div class="ring ring-d"></div>
              <div class="ring ring-e"></div>
            </div>

            <svg id="hudWheel" class="hud-wheel" viewBox="0 0 600 600" aria-label="Radial wheel">
              <g id="wheelRing2"></g>
              <g id="wheelRing3"></g>
              <g id="wheelRing4"></g>
            </svg>

            <button id="sendBtn" class="send-core">
              <img id="sendIcon" class="send-core-icon" src="" alt="" />
              <span id="sendLabel" class="send-core-label"></span>
            </button>

            <div id="selectionLockline" class="selection-lockline" aria-live="polite"></div>

            <div class="hud-readout">
              <div id="readDifficulty">Green Circle</div>
              <div id="readLoadout">Select wind, crowd, hazard, and slope</div>
            </div>
          </div>
        </div>
      </div>

      <p id="status" class="status">Lock location, then pick difficulty and set wind/crowd/hazard/slope.</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
