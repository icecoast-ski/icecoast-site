<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            icecoast - east coast snow, terrain, and resort conditions
        </title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéø</text></svg>"
        />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="inline-styles.css" />
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-top">
                    <div class="header-left">
                        <h1 class="logo">ice<span>coast</span></h1>
                        <p class="main-tagline">Know the snow before you go.</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="sub-header">
            <div class="sub-header-content">
                <p class="sub-tagline">
                    Real-time snow, terrain, and resort conditions‚Äîso you know
                    when it's worth the drive.
                </p>
            </div>
        </div>

        <div class="resort-grid" id="resortGrid">
            <div
                class="loading"
                style="padding: 2rem; text-align: center; color: #717171"
            >
                Loading high-fidelity data...
            </div>
        </div>

        <footer class="ski-footer">
            <div class="send-it-container">
                <div class="send-it-label">SEND-IT METER</div>
                <div class="send-it-bar-bg">
                    <div id="sendItProgress" class="send-it-bar-fill"></div>
                </div>
                <div id="sendItPercentage" class="send-it-percentage">0%</div>
            </div>
        </footer>

        <script>
            // Rating calculation logic
            function calculateRating(resort) {
                const trailPct =
                    resort.trails?.open / resort.trails?.total || 0;
                const liftPct = resort.lifts?.open / resort.lifts?.total || 0;
                const avg = (trailPct + liftPct) / 2;

                if (avg >= 0.9) return { label: "EPIC", class: "rating-epic" };
                if (avg >= 0.7)
                    return { label: "GREAT", class: "rating-great" };
                if (avg >= 0.4) return { label: "FAIR", class: "rating-fair" };
                if (avg > 0) return { label: "POOR", class: "rating-poor" };
                return { label: "CLOSED", class: "rating-closed" };
            }

            async function updateDashboard() {
                try {
                    // FIXED URL
                    const response = await fetch(
                        "https://cloudflare-worker.rickt123-0f8.workers.dev/",
                    );
                    const data = await response.json();
                    const grid = document.getElementById("resortGrid");
                    grid.innerHTML = "";

                    const resortsData = data.data || data;

                    Object.entries(resortsData).forEach(([id, resort]) => {
                        if (id.startsWith("_")) return;

                        const rating = calculateRating(resort);
                        const card = document.createElement("div");
                        card.className = `resort-card`;
                        card.setAttribute("data-resort", id);

                        // FIXED ICON ERROR LOGIC: No more 'fallback' identifier clashing
                        const iconHtml = `
                        <img src="./icons/${id}.png"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                             class="resort-icon">
                        <span class="fallback-emoji" style="display:none; font-size: 40px; justify-content:center; align-items:center;">üèîÔ∏è</span>
                    `;

                        card.innerHTML = `
                        <div class="resort-header">
                            <div class="resort-header-top">
                                <div class="resort-icon-container">${iconHtml}</div>
                                <div class="rating-badge ${rating.class}">${rating.label}</div>
                            </div>
                            <div class="name-block">
                                <h2 class="resort-name">${id.toUpperCase()}</h2>
                                <p class="location">EAST COAST</p>
                            </div>
                        </div>
                        <div class="resort-stats">
                            <div class="stat">
                                <span class="stat-label">Trails Open</span>
                                <span class="stat-value">${resort.trails?.open || 0}/${resort.trails?.total || "--"}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Lifts Running</span>
                                <span class="stat-value">${resort.lifts?.open || 0}/${resort.lifts?.total || "--"}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">24h Snow</span>
                                <span class="stat-value">${resort.snowfall?.["24h"] || '0"'}</span>
                            </div>
                        </div>
                        <div class="weather-strip">
                            <span class="weather-item">üå°Ô∏è ${resort.weather?.temp || "--"}¬∞F</span>
                            <span class="weather-item">‚òÅÔ∏è ${resort.weather?.condition || "---"}</span>
                            <span class="weather-item">üí® ${resort.weather?.wind || "--"}</span>
                        </div>
                    `;
                        grid.appendChild(card);
                    });

                    updateSendItProgress();
                } catch (e) {
                    console.error("Dashboard Sync Error:", e);
                    document.getElementById("resortGrid").innerHTML =
                        `<div style="color:red; padding:2rem;">Data Sync Error. Please check Worker status.</div>`;
                }
            }

            function updateSendItProgress() {
                const documentHeight =
                    document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercentage =
                    (window.pageYOffset / documentHeight) * 100;
                const bar = document.getElementById("sendItProgress");
                const text = document.getElementById("sendItPercentage");
                if (bar)
                    bar.style.width = `${Math.min(100, Math.max(0, scrollPercentage))}%`;
                if (text)
                    text.textContent = `${Math.min(100, Math.max(0, Math.round(scrollPercentage)))}%`;
            }

            window.addEventListener("scroll", updateSendItProgress);
            window.addEventListener("load", updateDashboard);
        </script>
    </body>
</html>
