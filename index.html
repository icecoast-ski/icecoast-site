<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            icecoast - east coast snow, terrain, and resort conditions
        </title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéø</text></svg>"
        />

        <script src="resorts.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="inline-styles.css" />
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-top">
                    <div class="header-left">
                        <h1 class="logo">ice<span>coast</span></h1>
                        <p class="main-tagline">Know the snow before you go.</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="sub-header">
            <div class="sub-header-content">
                <p class="sub-tagline">
                    Real-time snow, terrain, and resort conditions‚Äîso you know
                    when it's worth the drive.
                </p>
                <button class="cta-btn">Check Conditions Now</button>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Region:</span>
                <button class="filter-btn active" data-region="all">All</button>
                <button class="filter-btn" data-region="poconos">
                    Poconos
                </button>
                <button class="filter-btn" data-region="catskills">
                    Catskills
                </button>
                <button class="filter-btn" data-region="adirondacks">
                    Adirondacks
                </button>
                <button class="filter-btn" data-region="southern-vt">
                    Stratton Area
                </button>
                <button class="filter-btn" data-region="central-vt">
                    Mad River Valley
                </button>
                <button class="filter-btn" data-region="northern-vt">
                    Jay Peak
                </button>
                <button class="filter-btn" data-region="white-mountains">
                    White Mtns
                </button>
                <button class="filter-btn" data-region="maine">Maine</button>
            </div>
        </div>

        <div class="resort-grid" id="resortGrid">
            <div class="loading">Loading 40+ Resorts...</div>
        </div>

        <footer class="ski-footer">
            <div class="send-it-container">
                <div class="send-it-label">SEND-IT METER</div>
                <div class="send-it-bar-bg">
                    <div id="sendItProgress" class="send-it-bar-fill"></div>
                </div>
                <div id="sendItPercentage" class="send-it-percentage">0%</div>
            </div>
        </footer>

        <script>
            // Use the metadata from resorts.js. If missing, this is the fallback.
            const fallbackIcons = {
                camelback: "üö°",
                "blue-mountain": "üö™",
                "jack-frost": "‚ùÑÔ∏è",
                shawnee: "üç™",
                hunter: "üí™",
                stowe: "üèõÔ∏è",
                killington: "üëπ",
                "jay-peak": "üê¶",
            };

            async function updateDashboard() {
                try {
                    // REPLACE with your actual Worker URL
                    const response = await fetch(
                        "https://icecoast-worker.yourname.workers.dev/",
                    );
                    const data = await response.json();
                    const grid = document.getElementById("resortGrid");

                    grid.innerHTML = ""; // Clear loading text

                    // Loop through EVERY resort found in the Worker data
                    Object.entries(data).forEach(([id, resort]) => {
                        if (id.startsWith("_")) return; // Skip metadata

                        // Get metadata from resorts.js (RESORT_META)
                        const meta =
                            typeof RESORT_META !== "undefined"
                                ? RESORT_META[id]
                                : null;
                        const displayName = meta ? meta.name : id;
                        const displayState = meta ? meta.state : "---";

                        const card = document.createElement("div");
                        card.className = "resort-card";
                        card.setAttribute("data-resort", id);
                        card.setAttribute("data-region", meta?.region || "all");

                        // Calculate status
                        const openLifts = resort.lifts?.open || 0;
                        const totalLifts = resort.lifts?.total || 0;
                        const isOpen = openLifts > 0;

                        card.innerHTML = `
                        <div class="resort-header">
                            <div class="header-top">
                                <div class="resort-icon-container">
                                    <img src="./icons/${id}.png" onerror="this.outerHTML='<span class=\'fallback-emoji\'>${fallbackIcons[id] || "üèîÔ∏è"}</span>'" class="resort-icon">
                                </div>
                                <div class="name-block">
                                    <h2 class="resort-name">${displayName}</h2>
                                    <span class="state-badge">${displayState}</span>
                                </div>
                            </div>
                        </div>
                        <div class="resort-stats">
                            <div class="stat-box">
                                <span class="stat-label">Lifts</span>
                                <span class="stat-value">${openLifts}/${totalLifts}</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-label">Temp</span>
                                <span class="stat-value">${resort.weather?.temp || "--"}¬∞</span>
                            </div>
                        </div>
                    `;
                        grid.appendChild(card);
                    });

                    updateSendItProgress(); // Re-calculate meter height
                } catch (e) {
                    console.error("Data Load Error:", e);
                    document.getElementById("resortGrid").innerHTML =
                        "Failed to load resort data.";
                }
            }

            // Scroll Meter Logic
            function updateSendItProgress() {
                const documentHeight =
                    document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercentage =
                    (window.pageYOffset / documentHeight) * 100;
                const bar = document.getElementById("sendItProgress");
                const text = document.getElementById("sendItPercentage");
                if (bar)
                    bar.style.width = `${Math.min(100, scrollPercentage)}%`;
                if (text)
                    text.textContent = `${Math.min(100, Math.round(scrollPercentage))}%`;
            }

            window.addEventListener("scroll", updateSendItProgress);
            window.addEventListener("load", updateDashboard);
        </script>
    </body>
</html>
