<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            icecoast - east coast snow, terrain, and resort conditions
        </title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéø</text></svg>"
        />
        <script src="resorts.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="inline-styles.css" />
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-top">
                    <div class="header-left">
                        <h1 class="logo">ice<span>coast</span></h1>
                        <p class="main-tagline">Know the snow before you go.</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="sub-header">
            <div class="sub-header-content">
                <p class="sub-tagline">
                    Real-time snow, terrain, and resort conditions‚Äîso you know
                    when it's worth the drive.
                </p>
            </div>
        </div>

        <div class="resort-grid" id="resortGrid">
            <div class="loading">Loading Resort Data...</div>
        </div>

        <footer class="ski-footer">
            <div class="send-it-container">
                <div class="send-it-label">SEND-IT METER</div>
                <div class="send-it-bar-bg">
                    <div id="sendItProgress" class="send-it-bar-fill"></div>
                </div>
                <div id="sendItPercentage" class="send-it-percentage">0%</div>
            </div>
        </footer>

        <script>
            const fallbackEmojis = {
                camelback: "üö°",
                "blue-mountain": "üö™",
                "jack-frost": "‚ùÑÔ∏è",
                shawnee: "üç™",
                hunter: "üí™",
                stowe: "üèõÔ∏è",
                killington: "üëπ",
                "jay-peak": "üê¶",
            };

            async function updateDashboard() {
                try {
                    const response = await fetch(
                        "https://cloudflare-worker.rickt123-0f8.workers.dev/",
                    );
                    const data = await response.json();
                    const grid = document.getElementById("resortGrid");
                    grid.innerHTML = "";

                    // The KV data is usually nested under a 'data' key or is the root object
                    const resortsData = data.data || data;

                    Object.entries(resortsData).forEach(([id, resort]) => {
                        if (id.startsWith("_")) return;

                        const meta =
                            typeof RESORT_META !== "undefined"
                                ? RESORT_META[id]
                                : null;
                        const displayName = meta ? meta.name : id;
                        const region = meta ? meta.region : "all";

                        const card = document.createElement("div");
                        card.className = "resort-card";
                        card.setAttribute("data-resort", id);
                        card.setAttribute("data-region", region);

                        // FIXED ICON LOGIC: Using double quotes for the attribute to avoid SyntaxError
                        const emoji = fallbackEmojis[id] || "üèîÔ∏è";
                        const iconHtml = `<img src="./icons/${id}.png" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" class="resort-icon"><span class="fallback-emoji" style="display:none; font-size: 40px;">${emoji}</span>`;

                        // RESTORED ORIGINAL CSS STRUCTURE
                        card.innerHTML = `
                        <div class="resort-header">
                            <div class="resort-icon-container">
                                ${iconHtml}
                            </div>
                            <div class="name-block">
                                <h2 class="resort-name">${displayName}</h2>
                                <p class="location">${meta ? meta.state : ""}</p>
                            </div>
                        </div>
                        <div class="resort-stats">
                            <div class="stat">
                                <span class="stat-label">Trails</span>
                                <span class="stat-value">${resort.trails?.open || 0}/${resort.trails?.total || "--"}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Lifts</span>
                                <span class="stat-value">${resort.lifts?.open || 0}/${resort.lifts?.total || "--"}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Snow 24h</span>
                                <span class="stat-value">${resort.snowfall?.["24h"] || '0"'}</span>
                            </div>
                        </div>
                        <div class="weather-strip">
                            <span>${resort.weather?.temp || "--"}¬∞F</span>
                            <span>${resort.weather?.condition || "---"}</span>
                            <span>Wind: ${resort.weather?.wind || "--"}</span>
                        </div>
                    `;
                        grid.appendChild(card);
                    });

                    updateSendItProgress();
                } catch (e) {
                    console.error("Load Error:", e);
                    document.getElementById("resortGrid").innerHTML =
                        "Error loading data.";
                }
            }

            function updateSendItProgress() {
                const documentHeight =
                    document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercentage =
                    (window.pageYOffset / documentHeight) * 100;
                const bar = document.getElementById("sendItProgress");
                const text = document.getElementById("sendItPercentage");
                if (bar)
                    bar.style.width = `${Math.min(100, scrollPercentage)}%`;
                if (text)
                    text.textContent = `${Math.min(100, Math.round(scrollPercentage))}%`;
            }

            window.addEventListener("scroll", updateSendItProgress);
            window.addEventListener("load", updateDashboard);
        </script>
    </body>
</html>
